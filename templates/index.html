<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API de Números</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Información de Números</h2>

        <h4 class="mt-4">Número aleatorio: {{ numero }}</h4>
        <p>{{ info_numero }}</p>

        <hr>
        <h4>Operaciones Matemáticas</h4>
        <form method="POST" action="/" class="mb-3">
            <div class="row">
                <div class="col">
                    <input type="number" name="num1" class="form-control" placeholder="Número 1" required>
                </div>
                <div class="col">
                    <input type="number" name="num2" class="form-control" placeholder="Número 2" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Calcular</button>
        </form>

        {% if resultado %}
        <h5>Resultados:</h5>
        <ul>
            <li><strong>Suma:</strong> {{ resultado.suma }}</li>
            <li><strong>Resta:</strong> {{ resultado.resta }}</li>
            <li><strong>Multiplicación:</strong> {{ resultado.multiplicacion }}</li>
            <li><strong>División:</strong> {{ resultado.division }}</li>
        </ul>
        {% endif %}
    </div>
</body>
</html>
